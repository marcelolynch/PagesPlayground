name: Deploy to pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Checkout action
        uses: actions/checkout@v4
        with:
          repository: marcelolynch/gen-upstream-dashboard-action
          token: ${{ secrets.GEN_ACTION_PAT }}
          path: ./gen-upstream-dashboard-action

      - name: Run private action
        uses: ./gen-upstream-dashboard-action
        with:
          output-dir: website
          project-name: Toric.Mathlib

      - name: Run private action (legacy)
        uses: ./gen-upstream-dashboard-action
        with:
          output-dir: website/old
          project-name: Toric
          use-legacy: true
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
          working-directory: website
      
      - name: Build site with Jekyll
        run: bundle exec jekyll build --source . --destination ../_site
        working-directory: website
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
